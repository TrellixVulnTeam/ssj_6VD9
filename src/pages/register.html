
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container text-center text-center">
            <form class="form-horizontal" role="form">
              <center>  <h2>Registration Form</h2>  </center>
			    
				
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">Full Name</label>
                    <div class="col-sm-4">
                        <input type="text" id="firstName" placeholder="Full Name" class="form-control" autofocus>
                       
                    </div>
                </div>
                 <div class="form-group">
                    <label class="control-label col-sm-3">Gender</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="col-sm-6">
                                <label class="radio-inline">
                                    <input type="radio" id="femaleRadio" value="Female">Female
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="maleRadio" value="Male">Male
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" id="uncknownRadio" value="Unknown">Others
                                </label>
                            </div>
                           
                            </div>
                            
                                
                            
                        </div>
                    </div>
             
				<div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Mob No.</label>
                    <div class="col-sm-4">
                        <input type="text" id="mob" placeholder="Mob No" class="form-control" autofocus>
                       
                    </div>
                </div>
				<div class="form-group">
                    <label for="ID Number" class="col-sm-3 control-label">Admission No.</label>
                    <div class="col-sm-4">
                        <input type="text" id="admission" placeholder="Admission No." class="form-control" autofocus>
                       
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Email id</label>
                    <div class="col-sm-4">
                        <input type="Email" id="email" placeholder="Email ID" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password</label>
                    <div class="col-sm-4">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>
				                <div class="form-group">
                    <label for="Confirm Password" class="col-sm-3 control-label">Confirm Password</label>
                    <div class="col-sm-4">
                        <input type="password" id="Confirm Password" placeholder="Confirm Password" class="form-control">
                    </div>
                </div>
               
                <div class="form-group">
                    <label for="type" class="col-sm-3 control-label">I Am</label>
                    <div class="col-sm-4">
                        <select id="Select" class="form-control">
                            <option>Student</option>
                            <option>Parent</option>
                            <option>Teacher</option>
                            
                        </select>
                    </div>
                </div> <!-- /.form-group -->
                   <div class="form-group">
                    <label for="type" class="col-sm-3 control-label">Department</label>
                    <div class="col-sm-4">
                        <select id="Select" class="form-control">
                            <option>Engineering</option>
                            <option>B.Sc.</option>
                            <option>Pharmacy</option>
                            
                        </select>
                    </div>
                </div> 
                   <div class="form-group">
                    <label for="type" class="col-sm-3 control-label">Course</label>
                    <div class="col-sm-4">
                        <select id="Select" class="form-control">
                            <option>IT Engg</option>
                            <option>Comp. Engg</option>
                            <option>B. Pharmacy</option>
                             <option>D.Pharmacy</option>
                            <option>Maths</option>
                            <option>Biology</option>
                            
                        </select>
                    </div>
                </div> 
               
				<div class="form-group">
                    <label for="Address" class="col-sm-3 control-label">Address</label>
                    <div class="col-sm-4">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-md-2 col-sm-offset-3">
                         <a href="index.html"> 
                        <button type="submit" class="btn btn-info">Cancel 
                           </button></a>
                           <a href="login.html"> 
                        <button type="submit" class="btn btn-info">Submit
                            </button></a>
                    </div>
                </div>
              
            </form> <!-- /form -->
        </div> <!-- ./container -->
		
	
		
		</body>
		</html>
